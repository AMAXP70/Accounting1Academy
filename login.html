<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول - أكاديمية المحاسبة</title>
<link rel="stylesheet" href="assets/css/login-style.css">
</head>
<body class="login-page">

<header id="login-header" class="header">
  <div class="logo">
    <img src="assets/images/logo.png" alt="Logo" class="site-logo">
    <span class="site-name">أكاديمية المحاسبة</span>
</div>
</header>

<main>
  <section id="login-section" class="login-section">
    <h2>تسجيل الدخول</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="البريد الإلكتروني" required>
      <input type="password" id="login-password" placeholder="كلمة المرور" required>
      <button type="submit">تسجيل الدخول</button>
      <p id="login-message" class="login-message"></p>
    </form>
  </section>
</main>

<footer id="login-footer" class="footer">
  <p>© 2026 أكاديمية المحاسبة | جميع الحقوق محفوظة</p>
  <p>للدعم: support@academy.com</p>
</footer>

<script src="assets/js/login.js"></script>
</body>
</html>
